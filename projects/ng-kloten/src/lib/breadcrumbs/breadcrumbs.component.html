<nav class="hxBreadcrumb">
  <ng-container *ngFor="let item of breadcrumbList; let i = index">
    <a
      *ngIf="i!==breadcrumbList.length-1"
      [routerLink]="item.href"
      routerLinkActive="current">{{ item.title }}
    </a>
    <span *ngIf="i !==breadcrumbList.length-1" class="hxIconContainer hx-icon delimiter">
      <span id="hxIcon" aria-hidden="true">
        <svg xmlns="http://www.w3.org/2000/svg" focusable="false" viewBox="0 0 16 16">
          <path id="hxPath" d="M5.388 2.232a.988.988 0 0 0-1.398.127 1.004 1.004 0 0 0 .126 1.409l5.033 4.229-5.042 4.235a1.005 1.005 0 0 0-.126 1.409.985.985 0 0 0 1.398.127l6.871-5.771-6.862-5.765z"></path>
        </svg>
      </span>
    </span>
    <a *ngIf="i === breadcrumbList.length-1">{{ item.title }}</a>
  </ng-container>
</nav>
