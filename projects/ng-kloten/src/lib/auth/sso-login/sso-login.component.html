<div class="sso-login-box-container">
  <div class="sso-login-box">
    <div class="sso-login-box-content">
      <div class="hxRow">
        <div class="hxCol hxSpan-6 logo-container">
          <div></div>
        </div>
        <div class="hxCol hxSpan-6 sso-login-providers-container">
          <h4>Welcome to NG-KLOTEN!</h4>
          <div class="list-of-providers">
            <a (click)="selectProvider('LOCAL_SSO')"
               [class.active]="selectedProvider === 'LOCAL_SSO'"
               class="provider-item">
              <div class="hxRow">
                <div class="hxCol hxSpan-1">
                  <input (change)="selectProvider('LOCAL_SSO')" type="radio" [checked]="selectedProvider === 'LOCAL_SSO'" name="selectedProvider">
                </div>
                <div class="hxCol hxSpan-11">
                  <div>
                    <strong>Use your LOCAL SSO login</strong>
                  </div>
                  <p>
                    Used by our customers
                  </p>
                </div>
              </div>
            </a>
            <a (click)="selectProvider('3RDPARTY')"
               [class.active]="selectedProvider === '3RDPARTY'"
               class="provider-item">
              <div class="hxRow">
                <div class="hxCol hxSpan-1">
                  <input (change)="selectProvider('3RDPARTY')" type="radio" [checked]="selectedProvider === '3RDPARTY'" name="selectedProvider">
                </div>
                <div class="hxCol hxSpan-11">
                  <div>
                    <strong>Use your 3RDPARTY login</strong>
                  </div>
                  <p>
                    Used by 3rd party customers
                  </p>
                  <small class="hxSubdued">(Account number required)</small>
                </div>
              </div>
            </a>
          </div>
          <div>
            <button class="hxBtn" (click)="redirectToProvidersPage()">Continue</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
